<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Les Petits plats</title>
    <link rel="stylesheet" href="./css/maps/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3dd7fc5378.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav>
            <a class="navbar-brand" href="index.html">
                <img src="./assets/Logo.svg" alt="logo Les petits plats" class="logo">
            </a>
        </nav>
        <h1 class="font-sec text-main text-center">CHERCHEZ PARMI PLUS DE 50 RECETTES <br> DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES</h1>

        <div class="input-group mb-3 mx-auto">
            <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient..."
                aria-label="Rechercher" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <svg width="28" height="29" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="white"></circle>
                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white"></line>
                        </svg>                        
                </span>
            </div>
        </div>
    </header>

    <main>
        <section class="filter">
            <div class="dropdown-section">

                <div class="dropdown dropdown-ingredients">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ingrédients
                    </button>
                    <ul class="dropdown-menu">
                        <li><div class="input-group mb-3 mx-auto">
                            <input type="text" class="form-control" aria-label="Rechercher" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">
                                    <svg width="13.5" height="14" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"></circle>
                                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"></line>
                                        </svg>                                        
                                </span>
                            </div>
                        </div></li>
                    </ul>
                  </div>

                  <div class="dropdown dropdown-appareils">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Appareils
                    </button>
                    <ul class="dropdown-menu">
                        <li><div class="input-group mb-3 mx-auto">
                            <input type="text" class="form-control" aria-label="Rechercher" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">
                                    <svg width="13.5" height="14" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"></circle>
                                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"></line>
                                        </svg>                                        
                                </span>
                            </div>
                        </div></li>
                    </ul>
                  </div>

                  <div class="dropdown dropdown-ustensiles">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ustensiles
                    </button>
                    <ul class="dropdown-menu">
                    <li><div class="input-group mb-3 mx-auto">
                        <input type="text" class="form-control" aria-label="Rechercher" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">
                                <svg width="13.5" height="14" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"></circle>
                                    <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"></line>
                                    </svg>                                        
                            </span>
                        </div>
                    </div></li>
                    </ul>
                  </div>
            </div>

            <p class="count" id="count"></p>
        </section>

        <section class="cards">
        </section>

    </main>

    <footer>

    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!-- JS -->
    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./script/templates/recipe.js"></script>
    <script type="module" src="script/factory/dropdown.js"></script>

</body>

</html>
